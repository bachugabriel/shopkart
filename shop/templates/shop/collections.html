{% extends 'shop/layouts/main.html' %}
{% block title %}
  Collections | ShopKart
{% endblock title %}
{% block content %}
<style type="text/css">
   
*,
*::after,
*::before {
margin: 0;
padding: 0;
box-sizing: border-box;
}

a{
    color: #555;
}
a:hover{
    color: brown;
}

.container1 {
position: relative;
display: flex;
justify-content: center;
align-items: center;
flex-wrap: wrap;
}

.container1 .box {
position: relative;
width: 20rem;
height: 20rem;
margin: 4rem;
}

.container1 .box:hover .imgBox {
transform: translate(-3.5rem, -3.5rem);
}

.container1 .box:hover .content {
transform: translate(3.5rem, 3.5rem);
}

.imgBox {
position: absolute;
top: 0;
left: 0;
width: 50%;
height: 50%;
z-index: 2;
transition: all 0.5s ease-in-out;
}

.imgBox img {
width: 20rem;
height: 20rem;
object-fit: cover;
resize: both;
}

.content {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
padding: 1.5rem;
display: flex;
justify-content: center;
background-color: antiquewhite;
z-index: 1;
align-items: flex-end;
text-align: center;
transition: 0.5s ease-in-out;
}

.content h3 {
display: block;
font-size: 1rem;
color: #111;
font-weight: 500;
line-height: 2rem;
letter-spacing: 1px;
}

.content span {
color: #555;
font-size: 1rem;
font-weight: 200;
letter-spacing: 2px;
}

@media (max-width: 600px) {
.container .box:hover .content {
transform: translate(0, 3.5rem);
}
.container1 .box:hover .imgBox {
transform: translate(0, -3.5rem);
}
}
/*# sourceMappingURL=main.css.map */
</style>
  <section class="py-4 my-5" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Categories</h4>
          <hr style="border-color:#b8bfc2;">
          {% include 'shop/include/messages.html' %}
        </div>
        <div class="container1">
            {% for item in catagory %}
        <div class="box">
            <a href="{% url 'collections' item.name %}">
            <div class="imgBox">
                <img src="{{item.image.url}}" alt="">
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ item.name }}</h5>
                  </div>
            </div>
            <div class="content">
                <h4>{{ item.name }}</br>
                <span>{{ item.description }}</span></h4>
            </a>
            </div>
        </div>
        {% endfor %}
    </div>

      </div>
      </div>
  </section>
{% endblock content %}
